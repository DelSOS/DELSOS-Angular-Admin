<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Please type your credentials</small>
          </div>
          <form
            (ngSubmit)="login(loginForm)"
            ngForm #loginForm="ngForm" role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input
                  ngModel
                  #email="ngModel"
                  email
                  required
                  name="email"
                  class="form-control" placeholder="Email" type="email">
              </div>
            </div>
            <div
              *ngIf="email.touched&&email.invalid"
              class="alert alert-danger">
              Please type a valid email
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input
                  #password="ngModel"
                  minlength="5"
                  required
                  ngModel
                  name="password"
                  class="form-control" placeholder="Password" type="password">
              </div>
            </div>
            <div
              *ngIf="password.touched&&password.invalid"
              class="alert alert-danger">
              Password should have at least 5 characters
            </div>
            <div class="text-center">
              <button
                [disabled]="loginForm.invalid"
                type="submit" class="btn btn-primary my-4">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <p>If your forget your password please contact your administrator</p>
      </div>
    </div>
  </div>
</div>
